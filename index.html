<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="20-Month Chit Fund ROI Calculator with automatic focus navigation.">
    <title>20-Month Chit Fund Calculator</title>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #334155;
            --border: #cbd5e1;
            --success-bg: #dcfce7;
            --success-text: #166534;
            --danger-bg: #fee2e2;
            --danger-text: #991b1b;
        }

        body {
            font-family: 'Segoe UI', Roboto, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary);
            margin: 0;
            font-size: 1.8rem;
        }

        p {
            color: #64748b;
            font-size: 0.95rem;
        }

        /* Grid for 20 Months */
        .months-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 2rem;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text);
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .final-section {
            background-color: #f8fafc;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            min-width: 150px;
            transition: opacity 0.2s;
        }

        .btn-primary { background-color: var(--accent); color: white; }
        .btn-primary:hover { background-color: #1d4ed8; }

        .btn-secondary { background-color: white; border: 1px solid var(--border); color: var(--text); }
        .btn-secondary:hover { background-color: #f1f5f9; }

        /* Results */
        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background: #fff;
            border: 1px solid var(--border);
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        .stat-item span:first-child {
            display: block;
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 4px;
        }

        .stat-item span:last-child {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .verdict {
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
        }
        
        .verdict-good { background: var(--success-bg); color: var(--success-text); }
        .verdict-bad { background: var(--danger-bg); color: var(--danger-text); }
    </style>
</head>
<body>

<main class="container">
    <header>
        <h1>Chit Fund ROI Calculator</h1>
        <p>Enter 20 months of payments. Press <strong>Enter</strong> to jump to the next field.</p>
    </header>

    <form id="chitForm" onsubmit="return false;">
        <div class="months-grid" id="inputsContainer">
            <!-- JS will inject 20 inputs here -->
        </div>

        <div class="final-section">
            <div class="input-wrapper">
                <label for="finalAmount">Final Maturity Amount (Gross)</label>
                <input type="number" id="finalAmount" placeholder="e.g. 100000">
                <small style="color: #64748b; margin-top: 5px;">
                    Note: We will automatically subtract the 20th month payment from this amount for the calculation.
                </small>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="calculateROI()">Calculate ROI</button>
            <button class="btn btn-secondary" onclick="loadExampleData()">Load Example Data</button>
            <button class="btn btn-secondary" onclick="clearForm()">Clear</button>
        </div>
    </form>

    <section id="resultArea" class="result-box" aria-live="polite">
        <div class="stats-grid">
            <div class="stat-item">
                <span>Total Paid (20 Months)</span>
                <span id="resTotalPaid">₹ 0</span>
            </div>
            
            <div class="stat-item">
                <span>Total Profit</span>
                <span id="resProfit">₹ 0</span>
            </div>
            
            <!-- Modified Field: Monthly Interest -->
            <div class="stat-item">
                <span>Intrest WRT Month</span>
                <span id="resMonthlyInterest">0 %</span>
            </div>

            <div class="stat-item">
                <span>Interest Rate (Annual)</span>
                <span id="resRate" style="font-size: 1.5rem;">0.00%</span>
            </div>
        </div>
        <div id="resVerdict" class="verdict"></div>
    </section>
</main>

<script>
    // 1. Initialize 20 Input Fields dynamically
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('inputsContainer');
        
        for (let i = 1; i <= 20; i++) {
            const wrapper = document.createElement('div');
            wrapper.className = 'input-wrapper';
            
            const label = document.createElement('label');
            label.innerText = `Month ${i}`;
            label.setAttribute('for', `m${i}`);
            
            const input = document.createElement('input');
            input.type = 'number';
            input.id = `m${i}`;
            input.className = 'month-input';
            input.placeholder = '₹';
            
            // Accessbility: Enter key navigation
            input.addEventListener('keydown', (e) => handleEnterKey(e, i));

            wrapper.appendChild(label);
            wrapper.appendChild(input);
            container.appendChild(wrapper);
        }
    });

    // 2. Handle "Enter" Key Navigation
    function handleEnterKey(e, currentIndex) {
        if (e.key === 'Enter') {
            e.preventDefault();
            // Try to find the next month input
            const nextInput = document.getElementById(`m${currentIndex + 1}`);
            if (nextInput) {
                nextInput.focus();
            } else {
                // If it's the 20th month, move to Final Amount
                document.getElementById('finalAmount').focus();
            }
        }
    }

    // 3. IRR Calculation Logic (Newton-Raphson)
    function calculateIRR(values, guess = 0.1) {
        const maxIter = 1000;
        const precision = 1e-7;
        let rate = guess;

        for (let i = 0; i < maxIter; i++) {
            let npv = 0;
            let d_npv = 0;
            for (let t = 0; t < values.length; t++) {
                npv += values[t] / Math.pow(1 + rate, t);
                d_npv -= (t * values[t]) / Math.pow(1 + rate, t + 1);
            }
            if (Math.abs(npv) < precision) return rate;
            if (Math.abs(d_npv) < 1e-10) return null;
            let newRate = rate - (npv / d_npv);
            if (Math.abs(newRate - rate) < precision) return newRate;
            rate = newRate;
        }
        return null;
    }

    // 4. Main Calculation Function
    function calculateROI() {
        const inputs = document.querySelectorAll('.month-input');
        const finalAmountGross = parseFloat(document.getElementById('finalAmount').value);

        if (isNaN(finalAmountGross)) {
            alert("Please enter the Final Maturity Amount.");
            return;
        }

        let deposits = [];
        let totalPaid = 0;
        let valid = true;

        // Gather 20 inputs
        inputs.forEach((input) => {
            const val = parseFloat(input.value);
            if (isNaN(val)) valid = false;
            deposits.push(val);
            totalPaid += val;
        });

        if (!valid) {
            alert("Please fill in all 20 monthly payment fields.");
            return;
        }

        // --- THE LOGIC ---
        let cashFlows = [];
        
        // Push Months 1 to 19 as pure outflows (negative)
        for(let i=0; i<19; i++) {
            cashFlows.push(-Math.abs(deposits[i]));
        }

        const lastMonthPayment = deposits[19]; // Month 20
        const netReceivedAtEnd = finalAmountGross - lastMonthPayment;

        // Push Net Result at Month 20
        cashFlows.push(netReceivedAtEnd);

        // Calculate Stats
        const profit = finalAmountGross - totalPaid;
        const monthlyInterestVal = profit / 12; // As requested
        const monthlyRate = calculateIRR(cashFlows);

        // Display Results
        const resultArea = document.getElementById('resultArea');
        resultArea.style.display = 'block';

        document.getElementById('resTotalPaid').innerText = "₹ " + totalPaid.toLocaleString('en-IN');
        
        // Profit Logic
        const profitEl = document.getElementById('resProfit');
        profitEl.innerText = "₹ " + profit.toLocaleString('en-IN');
        profitEl.style.color = profit >= 0 ? "var(--success-text)" : "var(--danger-text)";

        // New Monthly Interest Logic
        const mnthIntEl = document.getElementById('resMonthlyInterest');
        mnthIntEl.innerText = (monthlyRate * 100).toLocaleString('en-IN', {maximumFractionDigits: 3})+" %";
        mnthIntEl.style.color = (monthlyRate * 12) >= 0 ? "var(--success-text)" : "var(--danger-text)";

        const rateEl = document.getElementById('resRate');
        const verdictEl = document.getElementById('resVerdict');

        if (monthlyRate !== null) {
            const annualRate = monthlyRate * 12 * 100;
            rateEl.innerText = annualRate.toFixed(2) + "% p.a.";
            
            if(annualRate > 10) {
                verdictEl.className = "verdict verdict-good";
                verdictEl.innerText = "Great Return! Better than Bank FDs.";
            } else if (annualRate > 6) {
                verdictEl.className = "verdict";
                verdictEl.style.background = "#fff3cd";
                verdictEl.style.color = "#856404";
                verdictEl.innerText = "Average Return. Comparable to FDs.";
            } else {
                verdictEl.className = "verdict verdict-bad";
                verdictEl.innerText = "Low Return. Consider other options.";
            }
        } else {
            rateEl.innerText = "Error";
            verdictEl.innerText = "Could not calculate IRR. Check inputs.";
        }
        
        // Smooth scroll to result
        resultArea.scrollIntoView({ behavior: 'smooth' });
    }

    // 5. Load Example Data
    function loadExampleData() {
        const exampleData = [
            4000, 4000, 4000, 4000, 4000,
            4300, 4340, 4400, 4430, 4500,
            4550, 4600, 4650, 4700, 4750,
            4800, 4850, 4900, 4950, 5000
        ];
        
        exampleData.forEach((val, index) => {
            document.getElementById(`m${index+1}`).value = val;
        });

        document.getElementById('finalAmount').value = 100000;
        
        // Trigger calculation automatically
        calculateROI();
    }

    function clearForm() {
        document.getElementById('chitForm').reset();
        document.getElementById('resultArea').style.display = 'none';
        document.getElementById('m1').focus();
    }
</script>

</body>
</html>
